<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>calculadora</title>
        <link rel="stylesheet" href="atividade12.css">
    </head>

    <script src="atividade12.js"></script>

    <container>
        <div class="column">
        <form method="post" action="#">
            <h1>Calculadora</h1>
            <div class="textLeft" onclick="tiraNum2()">
                <select id="opcao" value="">
                    <optgroup>
                        <option value="adicao" disabled selected hidden>Escolha uma operação (padrão adição)</option>
                        <option value="adicao">Adição</option>
                        <option value="subtracao">Subtração</option>
                        <option value="multiplicacao">Multiplicação</option>
                        <option value="divisao">Divisão</option>
                        <option value="mod">Divisão Modular</option>
                        <option value="potencia">Potência</option>
                        <option value="log">Logaritmo (de base 10)</option>
                        <option value="sqrt">Raiz Quadrada</option>
                        <option value="porcentagem">Porcentagem</option>
                    </optgroup>
                </select>
            </div>
            <div class="textLeft">
                <h2>Pimeiro Número</h2>
                <input type="number" id="num1" name="num1" required></input>
            </div>
            <div class="textLeft">
                <h2>Segundo Número</h2>
                <input type="number" id="num2" name="num2" required></input>
            </div>
            <div class="textLeft">
                <button id="calcular" type="button" onclick="calculando()">Calcular</button>
            </div>
            <div class="row">
                <h2>O Resultado foi:   </h2><h2 id="resultado"></h2>
            </div>
        </form><br>
        </div>
    </container>
</html>
